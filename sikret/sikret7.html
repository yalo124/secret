<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Inria+Serif&display=swap" rel="stylesheet">
    <title>Valentine's Card</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="pink.mp4" type="video/mp4">
    </video>

    <img src="tulip1.png" class="flower1">
    <img src="tulip2.png" class="flower2">
    <img src="tulip3.png" class="flower3">

    <div class="word-container">
        <img src="valentines.png" class="word-img" alt="Happy Valentine's Day">
    </div>

    <img src="rose1.png" class="rose1">
    <img src="rose2.png" class="rose2">
    <img src="rose3.png" class="rose3">

     <p class="message">May You Always Feel Loved By All Who Care For You</p>
